<table class="table table-striped mt-3" *ngIf="showApplicantsTable">
    <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone Number</th>
            <!-- Include other applicant details as needed -->
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let applicant of applicants">
            <td>{{ applicant.name }}</td>
            <td>{{ applicant.email }}</td>
            <td>{{ applicant.phoneNumber }}</td>
            <!-- Include other applicant details as needed -->
        </tr>
    </tbody>
</table>
